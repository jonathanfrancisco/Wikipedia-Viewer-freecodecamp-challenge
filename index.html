


<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<link href="https://fonts.googleapis.com/css?family=Jaldi|Rambla" rel="stylesheet">
	<style> 
		.panel-title {
			font-family: 'Rambla';
			font-size: 1.65em;
		}
		.panel-body {
			font-family: 'Jaldi';
			font-size: 1.5em;
		}

		a,a:hover  {
			color: #000	;
		}



	</style>
</head>
<body>




	<div class="container">



		<div class="page-header">
			<h1> Wikipedia Viewer </h1>
		</div>


		<div class="row">
		  <div class="col-lg-12">
		    <div class="input-group">
		      <input id="search-input" type="text" class="form-control" placeholder="Search for...">
		      <span class="input-group-btn">
		        <button id="search-btn" class="btn btn-default" type="button"> <span class="glyphicon glyphicon-search"> </span></button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-12 -->
		</div><!-- /.row -->


		<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button style="margin-top: 10px;" type="button" class="btn btn-default">Click here for random article.</button> </a>




		<div id="results" style="margin-top: 2em" class="row">
			<!--
			<div class="col-md-4">
				<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			</div> -->
		</div>
	</div>	


	<footer class="text-center">
	 <h4> Created with <span class="glyphicon glyphicon-heart"> </span> by Jonathan </h4>
	</footer>





	<script src="app.js"> </script>
</body>
</html>
